<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jordan Shoes</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <div id="container">

    <header id="header-top">

      <div id="info">
        <p>Ganhe R$10 de desconto no frete</p>
      </div>

      <div id="title">
        Jordan Shoes
      </div>

    </header>

    <main id="main-content">

      <section id="apresentacao">

        <div id="textos-ap">

          <h1> A melhor loja de Jordan</h1>

          <p>
            O tênis Jordan é fruto de uma velha e forte <br>
            parceria entre a Nike e o jogador Michael Jordan.
          </p>

        </div>

      </section>

      <section id="destaques">

        <div id="textos-ds">

          <h2>Destaques</h2>
          
          <p> Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado. </p>
        </div>

        <div id="tenis">
          <div class="tenis">
            <img src="./assets/img/1.png" alt="Tenis Jordan" >
          </div>
          <div class="tenis">
            <img src="./assets/img/2.png" alt="Tenis Jordan" >
          </div>
          <div class="tenis">
            <img src="./assets/img/3.png" alt="Tenis Jordan" >
          </div>
          <div class="tenis">
            <img src="./assets/img/4.png" alt="Tenis Jordan" >
          </div>
          <div class="tenis">
            <img src="./assets/img/5.png" alt="Tenis Jordan" >
          </div>
          <div class="tenis">
            <img src="./assets/img/6.png" alt="Tenis Jordan" >
          </div>
          <div class="tenis">
            <img src="./assets/img/7.png" alt="Tenis Jordan" >
          </div>
          <div class="tenis">
            <img src="./assets/img/8.png" alt="Tenis Jordan" >
          </div>

        </div>

      </section>

    </main>

    <footer id="footer">
      <h3> Todos os direitos reservados &copy; </h3>
    </footer>

  </div><!-- Container -->

  <script src="https://unpkg.com/scrollreveal"></script>

  <script>
    const sr = ScrollReveal({
        origin: 'top',
        distance: '50px',
        duration: 2000,
        reset: true
    });

    ScrollReveal().reveal('.tenis', { delay: 200 });
    ScrollReveal().reveal('.date', { delay: 400 });
    ScrollReveal().reveal('.title', { delay: 500 });
    ScrollReveal().reveal('.description', { delay: 600 });
</script>

</body>

</html>
